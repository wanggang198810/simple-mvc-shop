<body>
<div class="maintop">当前位置：类目添加</div>
<div class="main">
    <div class="info">
        <form method="post" action="?c=a_category&amp;a=edit_save">
            <input type="hidden" name="id" value="{[$category.id]}">
            <div id="infos1" class="">
                <dl style="border:0;"><dt>信息模型：</dt>
                    <dd>
                        <select id="mid" name="molds">
                            <option value="job" {[ if ($category.molds == 'job')]}selected="selected" {[/if]} >兼职信息</option>
                            <option value="info" {[ if ($category.molds == 'info')]}selected="selected" {[/if]} >二手物品</option>
                        </select><span></span>
                    </dd>
                </dl>
                <dl style="border:0;"><dt>上级栏目：</dt><dd>
                    <select name="pid">
                        <option selected="selected" value="0">作为顶级栏目</option>
                        {[ section name=sec1 loop=$lists]}
                        <option value="{[ $lists[sec1].id ]}" {[ if ($category.pid == $lists[sec1].id)]} selected="selected" {[/if]}>{[ $lists[sec1].fullname ]}</option>
                        {[ /section ]}
                    </select>
                </dd></dl>
                <dl><dt>栏目名称：</dt><dd><input type="text" value="{[$category.name]}" class="int" name="name"></dd>
                    <!--
                    <dd>排序：</dd><dd><input type="text" value="0" style="width:30px;" class="int" name="orders"></dd>
                    <dd class="t">越大越靠前</dd>
                    -->
                </dl>

                <!--
                <dl><dt>栏目简介：</dt><dd><textarea style="width:300px; height:50px;" class="int" name="description"></textarea></dd><dd class="t">显示于页面 meta description</dd></dl>
                -->

                <dl><dt>是否菜单显示：</dt>
                    <dd>
                        <label><input type="radio" {[ if ($category.isshow == 1) ]} checked="checked" {[ /if ]} value="1" name="isshow">是</label>
                        <label><input type="radio" {[ if ($category.isshow == 0) ]} checked="checked" {[ /if ]} value="0" name="isshow">否</label>
                    </dd>
                    <dd class="t">是否在菜单显示，主要用于页头菜单调用</dd>
                </dl>
            </div>


            <dl><dt>&nbsp;</dt><dd><input type="submit" class="btnbig" value="提 交"></dd></dl>
        </form>
    </div>
</div>


</body></html>
